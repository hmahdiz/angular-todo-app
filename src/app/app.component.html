<div class="todo-app">
    <h1 class="todo-title">{{title}}</h1>
    <div class="todo-content">
        <app-todo-new-task (onAdd)="addTodo($event)"></app-todo-new-task>
        <app-todo-list [todoList]="todoItems" (onToggleTodo)="toggleTodo($event)" (onUpdateTodo)="updateTodo($event)"
            (onRemoveTodo)="removeTodo($event)">
        </app-todo-list>
        <app-todo-filter-list class="todo-filter" (onTodoFilter)="filterTodo($event)"></app-todo-filter-list>
    </div>
</div>
