<div class="todo-app">
    <app-header title="{{title}}"></app-header>
    <div class="todo-content">
        <app-todo-new-task (onAdd)="addTodo($event)"></app-todo-new-task>
        <app-todo-list [todoItems]="todoItems" (onRemoveTodo)="removeTodo($event)"></app-todo-list>
        <app-footer class="todo-footer" (onFilter)="setFilter($event.id)"></app-footer>
    </div>
</div>
